<style type="text/css">
#container {
	width: 500px;

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

		var option = {
			chart : {
				type : 'line'
			},
			title : {
				text : '北京一周最高温度'
			},
			subtitle : {
				text : '2015.02.08--2015.02.14'

			series : [ {

				data : [ 7, 11, 8, 7, 9, 9, 9 ]
			} ]
		};
		$('#container').highcharts(options);
	})
</script>
