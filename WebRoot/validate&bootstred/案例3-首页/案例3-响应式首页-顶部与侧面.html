<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 添加一个如下的meta标签  支持移动设备 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<!-- 导入 css-->
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<!--导入jquery.js-->
<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>

<!--导入bootstrap.js-->
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!--navbar是nav导航标签的一个基类必须添加，navbar-default是对导航条样式的添加-->
		<nav class="navbar navbar-default">
			<!--导航具体内容要放到一个容器里增加一定边距，看起来好看-->
			<div class="container">
				<!--导航条的头部（就是中北大学校徽那个地方）-->
				<div class="navbar-header">
					<img src="商标图片" />
				</div>
				<!--导航链接部分 collapse,nav-collapse是说导航条是一个折叠导航条-->
				<div class="collapse navbar-collapse">
					<!--真正的链接部分是需要添加nav navbar-nav类的-->
					<ul class="nav navbar-nav">
						<li><a href="#">首页</a></li>
						<li><a href="#">教务处</a></li>
						<li><a href="#">体育健康</a></li>
						<li><a href="#">个人信息</a></li>
						<li><a href="#">成绩查询</a></li>
						<li><a href="#">修改密码</a></li>
					</ul>
					<!-- 靠右的导航条登陆注册  navbar-right-->
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">登录</a></li>
						<li><a href="#">|</a></li>
						<li><a href="#">注册</a></li>
					</ul>
				</div>

			</div>
		</nav>
	</div>
	<div class="container">
		<div class="col-md-2">
			<div class="row">
				<div class="nav nav-pills nav-stacked">
					<ul class="nav nav-pills nav-stacked">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Tutorials</a></li>
						<li><a href="#">Practice Editor </a></li>
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="col-md-10">
			<!-- 轮播图 -->
			<div class="row">
				<div id="myCarousel" class="carousel slide">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="../../images/1.jpg" alt="First slide">
							<div class="carousel-caption">标题 1</div>
						</div>
						<div class="item">
							<img src="../../images/2.jpg" alt="Second slide">
							<div class="carousel-caption">标题 2</div>
						</div>
						<div class="item">
							<img src="../../images/3.jpg" alt="Third slide">
							<div class="carousel-caption">标题 3</div>
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

				<!-- 最新商品 -->
				<div class="row">
					<!-- 左边的div放一张图片
				屏幕为小屏幕的时候和超小屏幕的时候		隐藏
				中等屏幕		占2份 -->
					<div class="col-md-2 hidden-sm hidden-xs" style="height:400px;">
						<img src="../../images/big01.jpg" style="height:100%">
					</div>
					<div class="col-md-10 col-sm-12" style="height:400px">
						<!-- middle	
						中等屏幕		6份
						小屏幕		12份
						超小屏幕		隐藏 -->
						<div class="col-md-6 col-sm-12 hidden-xs" style="height:200px">
							<img src="../../images/middle01.jpg" style="height:200px">
						</div>
						<!-- 商品：
						中等屏幕		2份
						小屏幕		4份
						超小屏幕		12份-->
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
						<div class="col-md-2 col-sm-4 col-xs-12" style="height:200px">
							<img src="../../images/small08.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
