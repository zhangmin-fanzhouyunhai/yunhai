<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- 导入 css-->
		<link rel="stylesheet" href="../../../css/bootstrap.min.css" />
		<!--导入jquery.js-->
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js" ></script>
			
		<!--导入validate.js校验库-->
		<script type="text/javascript" src="../../js/jquery.validate.js" ></script>
			
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
		<!-- 国际化库，中文提示 -->
		<script type="text/javascript" src="../../js/messages_zh.js" ></script>
		<script type="text/javascript">
			$(function(){
			$("#formId").validate({
				rules:{
					//字段的name属性："校验器"
					
					//字段的name属性：{校验器:}
					username:"required",
					password:{
						required:true,
						digits:true,
						equalTo:"[name='repassword']",
						rangelength:[6,18]
					},
					repassword:{
						equalTo:"[name='password']",
						required:true,
						digits:true,
						rangelength:[6,18]
					},
					zuixiaozhi:{
						min:5
					},
					shuzhiqujian:{
						range:[5,10]
					}
				},
				
				messages:{
					//字段的name属性："提示信息"
					//字段的name属性：{校验 器：“提示信息”，校验 器：“提示信息”}
					username:"用户名不能为空",
					password:{
						required:"密码不能为空",
						digits:"密码只能是数字",
						equalTo:"两次输入不一致",
						rangelength:"长度请设置在6~18位之间" 
					},
					repassword:{
						required:"密码不能为空",
						digits:"密码只能是数字",
						equalTo:"两次输入不一致",
						rangelength:"长度请设置在6~18位之间" 
					},
					zuixiaozhi:{
						min:"最小值应该大于{0}"
					},
					shuzhiqujian:{
						range:"输入的范围在{0}~{1}之间"
					}
					 
				}
			}); 
			})
		</script>
	
	</head>
	<body>
<A href="../00-validate&bootstred.html" target=main>返回</A>
		<form id="formId" action="" >
			必填:<input type="text" name="username"/><br/>
			必填数字:<input type="text" name="password"/><br/>
			必填重复:<input type="text" name="repassword"/><br/>
			最小值:<input type="text" name="zuixiaozhi"/><br/>
			区间:<input type="text" name="shuzhiqujian"/><br/>
			<input type="submit" value="提交"/>
		</form>


	</body>
</html>
