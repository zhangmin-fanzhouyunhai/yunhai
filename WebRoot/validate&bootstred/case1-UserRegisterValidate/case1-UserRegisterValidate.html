<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- 导入 css-->
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<!--导入jquery.js-->
		<script type="text/javascript" src="../../js/jquery-1.11.0.min.js" ></script>
			
		<!--导入validate.js校验库-->
		<script type="text/javascript" src="../../js/jquery.validate.js" ></script>
			
		<!--导入bootstrap.js-->
		<script type="text/javascript" src="../../js/bootstrap.min.js" ></script>
		<!-- 国际化库，中文提示 -->
		<script type="text/javascript" src="../../js/messages_zh.js" ></script>
		<script type="text/javascript">
			$(function(){
			$("#formId").validate({
				rules:{
					//字段的name属性："校验器"
					
					//字段的name属性：{校验器:}
					username:"required",
					password:{
						required:true,
						digits:true,
						equalTo:"[name='repassword']",
						rangelength:[6,18]
					},
					repassword:{
						equalTo:"[name='password']",
						required:true,
						digits:true,
						rangelength:[6,18]
					},
					email:"email",
					sex:"required",
					birthday:"dateISO"
				},
				
				messages:{
					//字段的name属性："提示信息"
					//字段的name属性：{校验 器：“提示信息”，校验 器：“提示信息”}
					username:"用户名不能为空",
					password:{
						required:"密码不能为空",
						digits:"密码只能是数字",
						equalTo:"两次输入不一致",
						rangelength:"长度请设置在6~18位之间" 
					},
					repassword:{
						required:"密码不能为空",
						digits:"密码只能是数字",
						equalTo:"两次输入不一致",
						rangelength:"长度请设置在6~18位之间" 
					},
					email:"请输入正确的Email",
					sex:"请选择" ,
					birthday:"请输入正确的日期格式" 
				}
			}); 
			})
		</script>
	
	</head>
	<body>
<A href="../00-validate&bootstred.html" target=main>返回</A>
<!-- <center>会员注册 USER REGISTER</center> -->
		<form id="formId" action="#" method="get">
		<table align="center" border="0" width="30%"> 
			<tr>
				<td align="center">
				&nbsp;&nbsp;&nbsp;&nbsp; 
				</td> 
				<td align="center">会员注册 
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;
				</td>  
			</tr>
			<tr>
				<td width="20%" align="center">用&nbsp;户&nbsp;名：</td>
				<td width="60%">
					<input type="text" name="username" id="username"/>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
				<td width="80%">
					<input type="password" name="password" id="password"/>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">确认密码：</td>
				<td width="80%">
					<input type="password" name="repassword" id="repassword"/>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">Email：</td>
				<td width="80%">
					<input type="text" name="email" id=""email""/>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
				<td width="80%">
					<input type="text" name="name" id="name"/>
				</td> 
			</tr>
			<tr >
				<td width="20%" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
				<td width="80%">
					<input type="radio" name="sex" value="男" checked="checked"
					/>男
					<input type="radio" name="sex" value="女"/>女
					<label for="sex" class="error"></label>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">出生日期：</td>
				<td width="80%">
					<input type="text" name="birthday" id="birthday"/>
				</td> 
			</tr>
			<tr>
				<td width="20%" align="center">验&nbsp;证&nbsp;码：</td>
				<td width="80%">
					<input type="text" name="checkCode" id="checkCode"/>
				</td> 
			</tr>
			<tr>
				<td align="center"> &nbsp;&nbsp;&nbsp;&nbsp; 
				</td> 
				<td align="center">
					<input type="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="reset" value="重置"/>
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;
				</td> 
			</tr>
		</table> 
		</form>


	</body>
</html>
