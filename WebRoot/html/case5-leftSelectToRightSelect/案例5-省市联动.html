	//定义二维数组
	var arr = new Array(4);
	arr[0] = new Array("哈尔滨", "齐齐哈尔", "大庆", "佳木斯");
	arr[1] = new Array("长春市", "吉林市", "四平市", "通化市");
	arr[2] = new Array("沈阳市", "锦州市", "大连市", "铁岭市");
	arr[3] = new Array("郑州市", "洛阳市", "安阳市", "南阳市");
</script>

<body>
	<form action="#" method="get">
		<input type="hidden" name="id" value="007"> 姓名：<input

			onchange="selectCity(this.value)">

<script type="text/javascript">

	function selectCity(index) {
		//alert(index);
		//alert(arr[index]);
		var cities = arr[index];
		//alert(cities);
		//获取市的下拉选
		var cityOptionObj = document.getElementsByName("city")[0]; 
		
		//先初始化
		cityOptionObj.innerHTML="<option>-请选择-</option>";
		
		//遍历数组组装option,追加到select
		for (var i = 0; i < cities.length; i++) { 
		cityOptionObj.innerHTML +=("<option>"+cities[i]+"</option>"); 
		}

	}
</script>
