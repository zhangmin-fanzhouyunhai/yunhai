<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>case4-checkedAllOrAllNot.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

<script type="text/javascript">
	//页面加载成功
	onload = function() {
		//1.获取所有的tr
		var arr = document.getElementsByTagName("tr");
		//alert(arr);
		//alert(arr.length);

		//2.判断 奇偶数，添加不同的样式遍历数组
		for (var i = 0; i < arr.length; i++) {
			if (i % 2 == 0) {
				arr[i].style.backgroundColor = "#FFFFCC";
			} else {
				arr[i].style.backgroundColor = "#BCD68D";
			}

		}
	}
	function selectAll(obj) {
		//alert(obj.checked);
		//获取当前复选框的选中状态
		var flag = obj.checked;

		//获取所有的复选框
		var arr = document.getElementsByClassName("itemSelect");

		//遍历数组，将所有的复选框和flag相同
		for (var i = 0; i < arr.length; i++) {
			arr[i].checked = flag;
		}
	}

	function cancelCheck(obj) {
		//获取当前复选框的选中状态
		flag = obj.checked;
		checkAllObj = document.getElementById("checkAll");

		//alert("flag="+flag+",checkAllObj.checked ="+checkAllObj.checked );
		if (flag == false && checkAllObj.checked == true) {
			checkAllObj.checked = flag;
		}

	}
</script>
</head>

<body>
	<table id="tab1" border="1" width="800" align="center">

		<tr style="background-color: #999999;" align="center">
			<td colspan="5" align="right"><input type="button" value="修改"><input
				type="button" value="删除"></td>
		</tr>
		<tr style="background-color: #999999;" align="center">
			<th><input type="checkbox" id="checkAll"
				onclick="selectAll(this)"></th>
			<th>分类ID</th>
			<th>分类名称</th>
			<th>分类描述</th>
			<th>操作</th>
		</tr>
		<tr align="center">
			<td><input type="checkbox" class="itemSelect"
				onclick="cancelCheck(this)"></td>
			<td>1</td>
			<td>手机数码</td>
			<td>手机数码类商品</td>
			<td><a href="#">修改</a>|<a href="#">删除</a></td>
		</tr>
		<tr align="center">
			<td><input type="checkbox" class="itemSelect"
				onclick="cancelCheck(this)"></td>
			<td>2</td>
			<td>电脑办公</td>
			<td>电脑办公类商品</td>
			<td><a href="#">修改</a>|<a href="#">删除</a></td>
		</tr>
		<tr align="center">
			<td><input type="checkbox" class="itemSelect"
				onclick="cancelCheck(this)"></td>
			<td>3</td>
			<td>鞋靴箱包</td>
			<td>鞋靴箱包类商品</td>
			<td><a href="#">修改</a>|<a href="#">删除</a></td>
		</tr>
		<tr align="center">
			<td><input type="checkbox" class="itemSelect"
				onclick="cancelCheck(this)"></td>

			<td>家居饰品类商品</td>
			<td><a href="#">修改</a>|<a href="#">删除</a></td>
		</tr>
	</table>
</body>
</html>
