<head>

 <title>案例4-例行和全不行.html</title>
 <!--   引入jQuery --> 
 <script src="../../js/jquery-1.11.0.min.js"></script>
 <script src="../../js/assist.js"></script>
 <link rel="stylesheet" type="text/css" href="../../css/Style.css" /> 
 
 <script type="text/javascript">
 //案例3-全选或者全不选
 //需求：
 //    就是将内容中筛选框的选中状态和最上面的筛选框状态保持一致
 //步骤分析：
 //    1.确定事件  筛选框的单击事件
 //    2.函数中
 //        a.获取该筛选框的选中状态     attr(获取不了checked属性)|prop
 //        b.获取所有的筛选框修改他们的状态
 //注意：
 //    若jquery版本>1.6 统一使用prop操作元素的属性。
 	$(function(){ 
 		 $("#selectAll").click(function(){
 		 //1.获取当前元素的选中状态this在function中代表的是当前dom对象
 		 //alert(this.checked)
 		 //alert($(this).attr("checked"))//获取undefined
 		// alert($(this).prop("checked"))
 		 
 		 //2.获取所有的筛选框，让其状态和当前元素的选中状态保持一致。class类用"."开头，id类用"#"开头。记住了。
 		 $(".itemSelect").prop("checked",$(this).prop("checked"));
 		 //alert($("checkbox")) 
 		 })
 		 
 		 
 		 $("#item1").click(function(){
 		 //1.获取当前元素的选中状态this在function中代表的是当前dom对象
 		 //alert(this.checked)
 		 //alert($(this).attr("checked"))//获取undefined
 		// alert($(this).prop("checked"))
 		 
 		 //2.获取所有的id取值为item2的checkbox，让其状态和当前元素的选中状态保持一致。
 		 $("#item2").prop("checked",$(this).prop("checked"));
 		 //alert($("checkbox")) 
 		 })
 	})
 </script>
 
 <style type="text/css">
 .odd{
 	background-color: #BCD68D;
 }
 .even{
 	background-color: #FFFFCC;
 }
 </style>
</head>
