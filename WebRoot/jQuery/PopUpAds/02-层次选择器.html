<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>02-层次选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../../js/jquery-1.11.0.min.js"></script>
 <script src="../../js/assist.js"></script>
 <link rel="stylesheet" type="text/css" href="../../css/Style.css" /> 
 <script type="text/javascript">
		//层次选择器*
		//a b： a的所有b后代选择器
		//a>b: a的所有b孩子选择器
		//a+b: a的下一个兄弟（大弟弟）
		//a~b: a的所有弟弟
		
		
		//基本过滤选择器：*
		//:first 第一个
		//:last  最后一个
		//:odd   索引奇数
		//:even  索引偶数
		//:eq(index) 指定索引
		//:gt(index) 大于
		//:lt(index) 小于
 	$(function(){
 		 //<input type="button" value="选择 body 内的所有 div 元素." id="btn1"/>  
 		 $("#btn1").click(function(){
 		 	$("body div").css("background-color","#f0f");
 		 });
		//<input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
		$("#btn2").click(function(){
			$("body>div").css("background-color","#ff0");
		});
		 // <input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
		 $("#btn3").click(function(){
			$("#one+div").css("background-color","#ff0");
		});
		 // <input type="button" value="选择 id 为 two 元素后面的所有 div 兄弟元素." id="btn4"/>
		 $("#btn4").click(function(){
			$("#two~div").css("background-color","#ff0");
		}); 
		
 	})
 </script>
</head>
<body>
<A href="../00-jQueryMenu.html" target=main>返回</A>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
 <h3>基本选择器.</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选择 body 内的所有 div 元素." id="btn1"/>  
  <input type="button" value="在 body 内，选择子元素是 div 的元素." id="btn2"/>
  <input type="button" value="选择 id 为 one 的下一个 div 元素." id="btn3"/>
  <input type="button" value="选择 id 为 two 元素后面的所有 div 兄弟元素." id="btn4"/> 

  <br /><br />

   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
