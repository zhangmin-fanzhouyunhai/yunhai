<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>04-内容过滤选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../../js/jquery-1.11.0.min.js"></script>
 <script src="../../js/assist.js"></script>
 <link rel="stylesheet" type="text/css" href="../../css/Style.css" /> 
 <script type="text/javascript">  
        
        //表间过滤
        //:input  所有的表单子标签   input  select  textarea button 
        // input
        
		//属性过滤器：*
		//[属性名]
		//[属性名="值"]
 	$(function(){ 
 		 //<input type="button" value="选取所有可见的  div 元素." id="btn1"/>  
 		 $("#btn1").click(function(){
 		 	$("div[title]").css("background-color","#f0f");
 		 }); 
		//<input type="button" value="选取所有不可见的  div 元素，利用 jQuery 中的 show() 方法将它们显示出来." id="btn2"/>
 		 $("#btn2").click(function(){
 		 	$("div[title='test']").css("background-color","#f0f"); 
 		 }); 
		
 	})
 </script>
</head>
<body>
<A href="../00-jQueryMenu.html" target=main>返回</A>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
 <h3>基本选择器.</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选取含有属性 title 的  div 元素." id="btn1"/>  
  <input type="button" value="选取属性 title 值等于 'test' 的  div 元素." id="btn2"/>  
  

  <br /><br />

   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="test">class为mini,title为test</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
