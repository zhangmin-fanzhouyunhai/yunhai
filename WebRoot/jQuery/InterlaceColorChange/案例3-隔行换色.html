 	$(function(){ 
 		 /* $("tr:odd").css("background-color","#BCD68D");

 		// $("tr:gt(0):odd").css("background-color","#BCD68D"); 
 		// $("tr:gt(0):even").css("background-color","#FFFFCC"); 
 		 
 		 $("tr:gt(0):odd").addClass("odd"); 
 		 $("tr:gt(0):even").addClass("even"); 
 	})
 </script>
 
 <style type="text/css">
