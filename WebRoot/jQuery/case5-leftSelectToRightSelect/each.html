 <script type="text/javascript">
 //案例4-省市联动
 //需求：
 //    
 //步骤分析：
 //    1.确定事件  省份的下拉选变化的时候  change
 //    2.编写函数
 //        a.获取当前省份的value值
 //        b.通过数组获取该省下的所有市 返回值：数组
 //        c.遍历数组，拼装成option元素，追加到市下拉先即可
 //         
 //注意：
 //    每次改变的时候初始化市的值。
 //技术：
 //    遍历数组
 //        数组.each(function(){});
 //        $.each(遍历数据，function(){});//对全局而言采用的方法，需要进下一步理解一下。
 //   ../html/case5-leftSelectToRightSelect/下也有一个“案例5-省市联动.html”,好好对比学习学习
 	$(function(){ 
 	$("#b1").click(function(){
 		//alert($("input:hidden").size())
 		//$.each($("input:hidden"),function(){});
 		/*$("input:hidden").each(function(){
 		//alert(this.value)
 		alert($(this).val());
 		})
 		*/
 		$("input:hidden").each(function(index,domObj){
 		//alert(this.value)
 		alert(index);//索引
 		alert(domObj.value);//对象值
 		})
 	})
 	$("#b2").click(function(){
 	$.each($("input:hidden"),function(){
 		alert($(this).val());
 	})
 	
 	})
 	})
 </script>
