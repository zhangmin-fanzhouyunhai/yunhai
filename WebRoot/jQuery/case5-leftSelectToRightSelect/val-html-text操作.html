 <script type="text/javascript">  
 	$(document).ready(function(){
 		var $username=$("[name='username']");
 		var $userId=$("#userId");
 		var $userClass=$(".userClass");
 		$username.prop("value","许木木");
 		//3.1获取username的value属性的值
 		//alert($username.val())
 		
 		//3.2设置username的默认值为“许多多”
 		//
 		$username.val("许多多");
 		$userId.val("许多多Id");
 		$userClass.val("许多多Class");
 		//3.3通过html获取div标签体的内容
 		var $div=$("div");
 		alert($div.html()); 
 		//3.4通过html设置div标签体的内容
 		//$div.html("已满18，请带墨镜！");
 		//3.5通过text获取div标签体的内容
 		alert($div.text()+"text"); 
 		
 		//3.6通过text设置div标签体的内容
 		$div.text("已满18，请带墨镜！")
 		//3.7两者设置的区别
 		//$div.html("<a href='#'>我是一个连接</a>");//就是一个超连接
 		$div.text("<a href='#'>我是一个连接</a>");//把括号里面的内容作为普通的字符串
 		//3.8两者获取的区别 
 		alert($("#sp").html()) ;
 		alert($("#sp").text()) ;
 		$div.html($("<a href='#'>").html("我"));
 		
 		
 	})
 </script>
