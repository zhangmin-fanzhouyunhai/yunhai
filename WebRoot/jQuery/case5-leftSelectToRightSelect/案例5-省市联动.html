<script>
    
	$(function(){
	    $("[name='pro']").change(function(){
	    	var pro=$(this).val();
	    	//alert($(this).val());
	    	//alert(pro);
	    	//获取所有的市数组
	    	var $cities=$(arr[pro]);
	    	var $city=$("[name='city']");
	    	//初始化
	    	$city.html($("<option>").html("-请选择-"));
	    	//alert($cities);
	    	//遍历数组，拼装成option，追加到市下拉选中
	    	 $cities.each(function(index,dom){
	    	     //alert(this);
	    	     $city.append($("<option>"+this+"</option>").prop("value",index))
	    	     //$city.prop("value",index);
	    	     //$city.prop("name",index);
	    	     //alert(index);
	    	}); 
	    });
	});
</script>
