//案例5-左右选中.html
//步骤分析：
//   1.确定事件  单击事件
//   2.编写函数：
//      移动一个：
//         右边的下拉选追加一个 左边的选中的第一个
//      移动多个：
//         左边选中的   追加到右边的下拉选中
//      移动全部：
//         将左边的所有option追加到右边的下拉选中
//
//技术分析
//   表单对象属性过滤选择器
//      :enabled   可用的
//      :disable   不可用的
//      :checked   选中的（针对于单选框和复选框的）
//      :selected  选中的（针对于下拉选）
//
//
	//定义二维数组
$(function(){
     //从左向右移动一个
     $("#toRight1").click(function(){
     	$("#left option:selected:first").appendTo($("#right"));
     });
     //从左向右移动多个
     $("#toRight2").click(function(){
        $("#right").append($("#left option:selected"));
     });
     
     //从左向右移动所有
     $("#toRight3").click(function(){
        $("#right").append($("#left option"));
     });
     
     //从右向左移动一个
     $("#toLeft1").click(function(){
     	$("#right option:selected:first").appendTo($("#left"));
     });
     
     //从右向左移动多个
     $("#toLeft2").click(function(){
        $("#left").append($("#right option:selected"));
     });
     
     //从右向左移动所有
     $("#toLeft3").click(function(){
        $("#left").append($("#right option"));
     });
//上午回顾
