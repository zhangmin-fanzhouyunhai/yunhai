<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>00-效果.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">--> 
<style type="text/css">
#b1Div,#b2Div,#b3Div {
	border: 1px solid #000000;
	height: 200px;
	width: 200px;
}
</style>

<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
$(function(){ 
	//隐藏b1div
	$("#b1").click(function(){
		//hide只能将内容隐藏了，再无法打开。toggle可以隐藏，也可以再打开。
		//$("#b1Div").hide(1000);
		//切换
		$("#b1Div").toggle(1000);
		//切换
		$("#description").toggle(1000);
		//alert($("#description").get())
		alert($("#description").val());
		alert($("#description").text());
		alert($("#name").val());
	});
	//滑出/滑入b2div
	$("#b2").click(function(){
		//hide只能将内容隐藏了，再无法打开。toggle可以隐藏，也可以再打开。
		//		$("#b2Div").slideUp(1000);
		//切换
		//
		$("#b2Div").slideToggle(1000);  
	});
	//淡出/淡入b3div
	$("#b3").click(function(){
		//hide只能将内容隐藏了，再无法打开。toggle可以隐藏，也可以再打开。
		//$("#b3Div").fadeOut(1000);
		//切换
		//
		$("#b3Div").fadeToggle(1000);  
	});
})
</script>
</head> 
<body>
	<input type="button" id="b1" value="显示/隐藏b1Div" />  
	<div id="b1Div"></div>
	<textarea rows="5" cols="30" id="description" name="description" ></textarea> 
	<input id="name"  ></input>
	<br/>
	<input type="button" id="b2" value="滑出/滑入b2Div" />
	<div id="b2Div"></div>
	<br/>
	<input type="button" id="b3" value="淡出/淡入b3Div" />
	<div id="b3Div"></div>
</body>
</html>
